<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <div class="top-buttons">
            <a href="https://wojciechmierzwa.github.io/page" class="button_main">Stare</a>
            <a href="https://wojciechmierzwa.github.io/index" class="button_main">Backupy</a>
            <a href="https://wojciechmierzwa.github.io/mail" class="button_main">Maile</a>
            <a href="https://wojciechmierzwa.github.io/snx" class="button_main">SNX</a>
            <a href="https://wojciechmierzwa.github.io/EditMail" class="button_main">Edytuj Mail</a>
        </div>
    <div class="input-field">
        <label for="log-input">Log Input:</label><br>
        <textarea id="log-input" rows="10" cols="100"></textarea>
    </div>
    <button class="button" onclick="processLog()">Process Log</button>
    <div class="output-field">
        <label for="session-output">Connect:</label>
        <input type="text" id="session-output" readonly>
        <button class="copy-button" onclick="copyToClipboard('session-output')">Copy</button><br>
        <label for="view-output">View workflows:</label>
        <input type="text" id="view-output" readonly>
        <button class="copy-button" onclick="copyToClipboard('view-output')">Copy</button><br>
        <label for="time-output">Time of workflows:</label>
        <input type="text" id="time-output" readonly>
        <button class="copy-button" onclick="copyToClipboard('time-output')">Copy</button><br>
        <label for="restart-output">Restart backup:</label>
        <input type="text" id="restart-output" readonly>
        <button class="copy-button" onclick="copyToClipboard('restart-output')">Copy</button>
    </div>
    </div>
    <script src="backup.js"></script>
</body>
</html>
